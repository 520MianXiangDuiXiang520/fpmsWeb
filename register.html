<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="dropdown button-dropdown">
                <a href="#pablo" class="dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
                    <span class="button-bar"></span>
                    <span class="button-bar"></span>
                    <span class="button-bar"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-header">Dropdown header</a>
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">One more separated link</a>
                </div>
            </div>
            <div class="navbar-translate">
                <a class="navbar-brand" href="#" rel="tooltip" data-placement="bottom">
                    Now Ui Kit
                </a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>

        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(static/dependence/loginAndRegister/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <!-- <form class="form" action="http://127.0.0.1:8000/register/" method="POST"> -->
                    <form class="form" action="" method=""></form>
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="static/dependence/loginAndRegister/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div id="app">
                            <div class="content">

                                <div class="input-group form-group-no-border input-lg">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons users_circle-08"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" v-model="username" @keyup="isUserNameTrue" placeholder="请输入用户名">
                                </div>

                                <div class="input-group form-group-no-border input-lg">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>
                                    <input type="password" name="password" v-model="password" @keyup="isPasswordTrue"
                                        placeholder="请输入密码" class="form-control" />
                                </div>

                                <span v-if="error">
                                    {{error}}
                                </span>

                                <div class="input-group form-group-no-border input-lg">
                                    <span class="input-group-addon">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>
                                    <input type="password" name="pwdagain" v-model="pwdagain" @keyup="isPWDTrue" placeholder="请确认密码" class="form-control" />
                                </div>

                                <span>{{username_error}}</span>
                            </div>
                            <div class="footer text-center" v-if="isa && isb && isc">
                                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"  @click="getData()" >注册</button>
                            </div>
                            <div v-else>
                                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" style="background-color: #8f8f8f " >注册</button>
                            </div>
                            <div class="pull-left">
                                <h6>
                                    <a href="login.html" class="link">登录？</a>
                                </h6>
                            </div>
                            <div class="pull-right">
                                <h6>
                                    <a href="#pablo" class="link">帮助</a>
                                </h6>
                            </div>
                        </div>
                </div>

                </form>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="copyright">
                        &copy;2019-
                        <script>
                            document.write(new Date().getFullYear())
                        </script> Power By JunBao
                    </div>
                </div>
            </footer>
        </div>
    </div>

    </div>
    <script src="viewModel/register.js"></script>
</body>
